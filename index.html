<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" href="index.css">
    <title>Gerenciador 1.0</title>
</head>

<body>

    <section class="corpoGeral">
        <div class="cardTimezone">
            <h1>Atualizador Timezone</h1>
            <div class="containerTimezone">
                <h4><b>Arquivos ja copiados?</b></h4><input type="checkbox">
                <button>Atualizar</button>
            </div>
        </div>

        <div class="cardBanco">
                <h1>Restaurador banco de dados</h1>
                <div class="containerTimezone">
                    <p>Qual é o caminho do banco para restaurar?</p><input type="file">
                    <p>Qual é a instancia para colocar o banco?</p><input type="text">
                    <p>Qual é o usuario da sua instancia?</p><input type="text">
                    <p>Qual é a senha da sua instancia?</p><input type="text">
                    <button>Restaurar</button>
                </div>
            </div>
    </section>

    <section class="areaLog">
        <h1>Area da saida do log</h1>
    </section>
</body>

</html>
